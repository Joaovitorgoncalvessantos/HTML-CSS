<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
   <h1>Inserindos vídeos hospedados localmente </h1> 
   <p>Este vídeo está hospedado no meu proprio servidor</p>
   <video width="560" poster="imagens/limoes-capa.png" controls loop>
    <source src="midia/meu-video (1).ogv" type="video/ogv">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>seu navegador nao tem comtipilidade com a reproducao desse video</p>
   </video>
   <h1>Inserindo video do youtube  
   </h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/l5uxQ1WdTM0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
